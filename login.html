<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="loginStyle.css">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="preconnect" href="https://challenges.cloudflare.com">

    <script defer src="index.js"></script>

    <link rel="icon" type="image/x-icon" href="images/Unearthify-logo-circle.png">
</head>

<body>

    <header>
        <h1 class="logo">Unearthify</h1>

        <nav class="navigation">

            <a href="index.html" class="link">Home</a>
            <a href="#" class="link">About Us</a>
            <a href="#" class="link">FAQs</a>
            <a href="login.html">
                <button class="buttonLogin">Log in</button>
            </a>
        </nav>
    </header>
    <h1 id="loginSign">Log in</h1>
    <div class="login">


        <form id="loginForm">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            <br>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACAn1dXr-anJivny" data-theme="light"></div>
            <br>
            <button type="submit">Log in</button>
        </form>
        <div id="response"></div>
        <br>
        <a href="signup.html">
            <h3>Don't have an account? Sign up here.</h3>
        </a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("firstName", result.user.firstName);
                    localStorage.setItem("lastName", result.user.lastName);
                    localStorage.setItem("email", data.email);
                    localStorage.setItem("userId", result.user.userId);
                    window.location.href = "/mainPage.html";
                }
                else {

                    document.getElementById("response").innerText = "Error: " + result.error;

                    setTimeout(function () {
                        document.getElementById("password").value = "";
                        document.getElementById("response").innerText = "";
                    }, 1500);

                }
            }
            catch (err) {
                document.getElementById("response").innerText = "Could not connect to server";
            }
        });
    </script>

</body>

</html>
