<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="loginStyle.css">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>

    <header>
        <h1 class="logo">Unearthify</h1>

        <nav class="navigation">

            <a href="index.html" class="link">Home</a>
            <a href="#" class="link">About Us</a>
            <a href="#" class="link">FAQs</a>
            <a href="login.html">
                <button class="buttonLogin">Log in</button>
            </a>
        </nav>
    </header>

    <div class="login">
        <h1>Log in</h1>

        <br>
        <br>

        <form action="" enctype="application/x-www-form-urlencoded" method="POST">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            <br>
            <div class="cf-turnstile" data-theme="light" data-sitekey="0x4AAAAAACAn1dXr-anJivny"></div>
            <br>
            <button type="submit">Submit</button>
        </form>

        <br>
        <a href="password.html">
            <h3>Don't have an account? Sign up here.</h3>
        </a>
    </div>


</body>

</html>
