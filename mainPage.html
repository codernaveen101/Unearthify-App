                    <img src="images/home.png" class="tabs"  alt="Home sign">

                </li>
                <br>
                <li><img src="images/AI.png" class="tabs" alt="AI sign">

                    <button class="tabs" onclick="openPage(event, 'Colossus')"><p>Colossus</p></button>
                    
                </li>
                <br>
                <li><img src="images/favorite.png" class="tabs" alt="Favorite sign">
                    <button class="tabs" onclick="openPage(event, 'Favorites')"><p>Favorites</p></button>
                    
                </li>
                <br>
                <li><img src="images/sell.png" class="tabs"  alt="Coupon sign">
                    <button class="tabs" onclick="openPage(event, 'Coupons')"><p>Coupons & Deals</p></button>
                </li>
            </ul>
        </div>
        <div class="logout">

                    <p>Log out</p>

    </div>
    <div class="info">
        <div id="Home" class="tabInfo">
            <h2>Welcome, John Name!</h2>
            <p>What would you like to do today?</p>
            <br>
            <div class="homeBox">
                <div id="box1">
                    <h3>Ask Colossus</h3>
                </div>
                <br>
                <div id="box2">
                    <h3>Your favorites</h3>
                </div>
                <br>
                <div id="box2">
                    <h3>Find coupons</h3>
                </div>
            </div>
            
        </div>
        <div id="Search" class="tabInfo">
            <h2>Search here:</h2>
            <p>____________</p>
        </div>
        <div id="Colossus" class="tabInfo">
            <h2>Have a question?</h2>
            <p>_________________</p>
        </div>
        <div id="Favorites" class="tabInfo">
            <h2>Your favorites:</h2>
            <p>________</p>
        </div>
        <div id="Coupons" class="tabInfo">
            <h2>The best deals ever!</h2>
            <p>100% off</p>
            </div>
    </div>
    
    
    <script>
        document.getElementById("default").click();

        function openPage(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;
            var icAct;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabInfo");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tabs");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            }
    </script>
</body>

</html>
