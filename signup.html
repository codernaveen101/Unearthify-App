<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="icon" type="image/x-icon" href="images/Unearthify-logo-circle.png">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
    <header>
        <h1 class="logo">Unearthify</h1>

        <nav class="navigation">

            <a href="index.html" class="link">Home</a>
            <a href="#" class="link">About Us</a>
            <a href="#" class="link">FAQs</a>
            <a href="login.html">
                <button class="buttonLogin">Log in</button>
            </a>
        </nav>
    </header>
    <h1 id="signUpSign">Sign Up</h1>
    <div class="signup">


        <form id="signupForm">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" required>
            <br>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            <br>
            <div class="cf-turnstile" data-theme="light" data-sitekey="0x4AAAAAACAn1dXr-anJivny"></div>
            <br>
            <button type="submit">Sign up</button>
        </form>

        <div id="message"></div>

        <br>
        <a href="login.html">
            <h3>Already have an account? Log in here.</h3>
        </a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevents the page from refreshing

            // 1. Gather data from the form
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // 2. Send data to your Node.js server
                const response = await fetch('http://localhost:3000/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // 3. Handle the response
                if (response.ok) {
                    document.getElementById('message').innerText = "Success! " + result.message;
                    // Optional: Redirect to login page after 2 seconds
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    document.getElementById('message').innerText = "Error: " + result.error;
                }
            } catch (err) {
                document.getElementById('message').innerText = "Could not connect to server.";
            }
        });
    </script>
</body>

</html>
