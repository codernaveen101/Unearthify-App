<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="icon" type="image/x-icon" href="images/Unearthify-logo-circle.png">
</head>
<body>
    <header>
        <h1 class="logo">Unearthify</h1>

        <nav class="navigation">

            <a href="index.html" class="link">Home</a>
            <a href="#" class="link">About Us</a>
            <a href="#" class="link">FAQs</a>
            <a href="login.html">
                <button class="buttonLogin">Log in</button>
            </a>
        </nav>
    </header>
    <h1 id="signUpSign">Sign Up</h1>
    <div class="signup">
     

        <form action="" enctype="application/x-www-form-urlencoded" method="POST" >
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="lname">
            <br>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            <br>
            <div class="cf-turnstile" data-theme="light" data-sitekey="0x4AAAAAACAn1dXr-anJivny"></div>
            <br>
            <button type="submit">Sign up</button>
        </form>

        <br>
        <a href="login.html">
            <h3>Already have an account? Log in here.</h3>
        </a>
    </div>
</body>
</html>
